<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Профіль користувача</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff3e0;
    }

    header {
      background-color: #ff7043;
      padding: 30px 0;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    nav {
      background-color: #ffe0b2;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      background: white;
      color: #ff5722;
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #ffccbc;
    }

    .profile-box {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .profile-box h2 {
      color: #ff5722;
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-info {
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
    }

    button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
      font-weight: bold;
    }

    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <header>Профіль користувача</header>

  <nav>
    <a href="index.html">Головна</a>
    <a href="catalog.html">Каталог рецептів</a>
    <a href="add.html">Додати рецепт</a>
    <a href="profile.html">Профіль</a>
    <a href="#" onclick="logout()">Вихід</a>
  </nav>

  <div class="profile-box">
    <h2>Інформація про вас</h2>
    <div class="profile-info"><strong>Ім’я:</strong> <span id="userName"></span></div>
    <div class="profile-info"><strong>Email:</strong> <span id="userEmail"></span></div>
    <div class="profile-info"><strong>Кількість ваших рецептів:</strong> <span id="recipeCount">0</span></div>

    <button onclick="logout()">Вийти з облікового запису</button>
  </div>

  <script>
    const user = localStorage.getItem("user");
    const userData = JSON.parse(localStorage.getItem("userData"));
    const recipes = JSON.parse(localStorage.getItem("userRecipes")) || [];

    if (!user || !userData || user !== userData.name) {
      alert("Будь ласка, увійдіть у свій обліковий запис.");
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = userData.name;
      document.getElementById("userEmail").textContent = userData.email;
      document.getElementById("recipeCount").textContent = recipes.length;
    }

    function logout() {
      localStorage.removeItem("user");
      alert("Ви вийшли з облікового запису");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
